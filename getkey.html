<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frostware - Get Key System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0066cc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0055a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Frostware Key System</h1>
        <p>Click below to get your Frostware key.</p>
        <a href="/getkey"><button class="button">Get Key</button></a>
    </div>

    <!-- Captcha Page (/getkey) -->
    <div id="captchaPage" style="display: none;">
        <h2>Complete the Captcha to Continue</h2>
        <input type="checkbox" id="captchaCheck"> I am not a robot
        <button class="button" onclick="verifyCaptcha()">Continue</button>
    </div>

    <!-- Key Completed Page (/getkey/completed) -->
    <div id="keyCompletedPage" style="display: none;">
        <h2>Your Key Has Been Generated!</h2>
        <p><strong>Generated Key:</strong> <span id="generatedKey"></span></p>
        <p><strong>Linked HWID:</strong> <span id="linkedHWID"></span></p>
        <button class="button" onclick="copyKey()">Copy Key</button>
        <button class="button" onclick="resetKey()">Reset Key</button>
    </div>

    <script>
        const API_KEY = 'YOUR_API_KEY';

        function verifyCaptcha() {
            const captchaCheck = document.getElementById('captchaCheck').checked;
            if (captchaCheck) {
                window.location.href = 'https://loot-link.com/s?4jJNK2Wt';
                setTimeout(() => {
                    window.location.href = '/getkey/completed';
                }, 3000); 
            } else {
                alert('Please complete the captcha.');
            }
        }

        window.onload = async function () {
            const url = window.location.pathname;
            if (url === '/getkey') {
                document.getElementById('captchaPage').style.display = 'block';
            } else if (url === '/getkey/completed') {
                document.getElementById('keyCompletedPage').style.display = 'block';
                await generateKey();
            }
        }

        async function generateKey() {
            try {
                const response = await fetch('https://api.panda.com/api/generate-key/post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        apiKey: API_KEY,
                        expire: '2025-12-31',
                        note: 'Frostware Key',
                        count: 1,
                        isPremium: true
                    })
                });
                const data = await response.json();
                const keyData = data.generatedKeys[0];
                document.getElementById('generatedKey').innerText = keyData.value;
                document.getElementById('linkedHWID').innerText = 'HWID-1234';
            } catch (error) {
                alert('Error generating key. Please try again.');
            }
        }

        function copyKey() {
            const key = document.getElementById('generatedKey').innerText;
            navigator.clipboard.writeText(key);
            alert('Key copied to clipboard!');
        }

        async function resetKey() {
            const keyValue = document.getElementById('generatedKey').innerText;
            try {
                const response = await fetch('https://api.panda.com/api/reset-hwid', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        apiKey: API_KEY,
                        keyValue: keyValue
                    })
                });
                const data = await response.json();
                alert(data.message);
            } catch (error) {
                alert('Error resetting key.');
            }
        }
    </script>
</body>
</html>
