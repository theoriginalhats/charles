  <body>
    <div id="root"></div>
    <script>
      let flip = true;
      let curStr = "";
      let pos = 0;
      let invert = false;

      const textL = "AdvanceFalling";
      const textR = "Frostware - Official";

      function loop() {
        let target = flip ? textR : textL;

        if (pos > target.length) {
          invert = true;
        } else if (pos < 0) {
          if (invert) {
            flip = !flip;
            target = flip ? textR : textL;
            pos = 0;
          }
          invert = false;
        }

        curStr = target.substring(0, pos);
        pos += (invert ? -1 : 1);

        if (curStr.length === 0) {
          curStr = "a";
        }

        document.title = curStr;
      }

      setInterval(loop, 300);
    </script>
